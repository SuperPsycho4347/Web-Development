<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com" >Click for Google.</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google.</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="./04_typography.html">Click for Typography</a>
    </p>

    <!-- Local Images -->
    <img src="./images/sample.jpg" alt="My Images" width="200">

    <!-- Remote Images -->
    <img src="https://unsplash.com/photos/a-car-driving-on-a-bridge-with-tall-buildings-in-the-background-7eanf8kRpJI" alt="My Image 2">
</body>
</html>
