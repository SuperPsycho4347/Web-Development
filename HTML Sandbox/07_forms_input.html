<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
       <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" value="John Doe">
       </div> 
       <!-- Email -->
       <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email">
       </div>
       <!-- Message -->
       <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
       </div>
       <!-- Select -->
       <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="Female" selected>Female</option>
        <option value="Other">Other</option>
        </select>
       </div>
       <!-- Number -->
       <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
       </div>
       <!-- Date -->
       <div>
        <label for="birthdate">Birth Date</label><br>
        <input type="date" name="birthdate" id="birthdate">
       </div>
       <!-- Radio -->
       <div>
        <label for="membership"></label>
        <input type="radio" name="membership" value="simple" id="membership">Simple
        <input type="radio" name="membership" value="standard" id="membership" checked>Standard
        <input type="radio" name="membership" value="super" id="membership">Super
       </div>
       <!-- Checkbox -->
       <div>
        <label for="membership">I Like...</label>
        <input type="checkbox" name="likes" value="simple" id="likes" checked>Books
        <input type="checkbox" name="likes" value="standard" id="likes" >Anime
        <input type="checkbox" name="likes" value="super" id="likes">Rain
       </div>
       <!-- Input Submit -->
       <input type="submit" value="Submit=">
       <!-- Using Button Submit -->
       <button type="submit">Submit</button>
       <!-- Reset Buttom -->
       <button type="reset">Reset</button>
    </form>
</body>
</html>
